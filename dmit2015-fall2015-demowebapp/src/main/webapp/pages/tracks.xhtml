<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template-dashboard.xhtml">
	
	<ui:param name="title" value="Chinook - Tracks" />

	<ui:define name="maincontent">
		
		<div class="container">
			<div class="jumbotron">
				<h:panelGroup rendered="#{trackController.selectedAlbum == null}"><h1>Tracks</h1></h:panelGroup>
				<h:panelGroup rendered="#{trackController.selectedAlbum != null}"><h1>Tracks from album #{trackController.selectedAlbum.title}</h1></h:panelGroup>
			</div>

			<h:form>
				<p:dataTable id="trackTable" 
					var="_track" value="#{trackController.tracks}"
					paginator="true" rows="13" paginatorPosition="bottom">
					<p:column headerText="ID" style="width:100px;">
						<h:outputText value="#{_track.trackId}" />
					</p:column>
					<p:column headerText="Name">
						<h:outputText value="#{_track.name}" />
					</p:column>		
					<p:column headerText="Composer">
						<h:outputText value="#{_track.composer}" />
					</p:column>	
					<p:column headerText="Milliseconds" style="text-align:right;">
						<h:outputText value="#{_track.milliseconds}">
							<f:convertNumber groupingUsed="true" />
						</h:outputText>
					</p:column>	
					<p:column headerText="Bytes" style="text-align:right;">
						<h:outputText value="#{_track.bytes}">
							<f:convertNumber groupingUsed="true" />
						</h:outputText>
					</p:column>	
					<p:column headerText="Unit Price" style="text-align:right;">
						<h:outputText value="#{_track.unitPrice}">
							<f:convertNumber type="currency" />
						</h:outputText>
					</p:column>	
					<p:column headerText="Genre">
						<h:outputText value="#{_track.genre.name}" />
					</p:column>	
					<p:column headerText="Media Type">
						<h:outputText value="#{_track.mediaType.name}" />
					</p:column>	
				</p:dataTable>
			</h:form>
		
		</div>
		
	</ui:define>

</ui:composition>
