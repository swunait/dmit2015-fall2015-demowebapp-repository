<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template-dashboard.xhtml">
	
	<ui:param name="title" value="Chinook - New Artist" />

	<ui:define name="maincontent">
		<div class="container">
			<div class="jumbotron">
				<h1>Enter New Artist Details</h1>
			</div>
			
			<h:form id="artistDetailForm"  >
				<p:messages id="messages" />
				
				<p:focus />
				
				<div class="form-group">
					<p:outputLabel for="name">Artist Name:</p:outputLabel>
					<p:inputText id="name" value="#{artistController.artist.name}" styleClass="form-control"></p:inputText>
				</div>
						
				<p:commandButton value="Save" icon="ui-icon-disk" styleClass="btn btn-success"
					ajax="true" update=":artistDetailForm:messages, :artistDetailForm:name"
					actionListener="#{artistController.createArtist()}">
				</p:commandButton>
			</h:form>
		
		</div>
		
	</ui:define>

</ui:composition>
